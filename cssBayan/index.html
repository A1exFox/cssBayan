<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">

  <title>CSS-Bayan</title>
</head>

<body>
  <div class="wrapper">
    <h1>CSS Bayan</h1>

        </label>
      </li>

</html>
